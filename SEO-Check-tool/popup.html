<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: right;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .active {
            color: #4ade80;
        }

        .inactive {
            color: #fbbf24;
        }

        button {
            width: 100%;
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px 0;
        }

        button:hover {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .info {
            font-size: 12px;
            color: #e5e7eb;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>üìä SEO Checker</h1>

    <div class="status">
        <div id="status-text">Checking status...</div>
    </div>

    <button id="analyze-btn">Analyzing the current page</button>
    <button id="settings-btn">Settings</button>

    <div class="info">
        Works only on pages:<br>
        admin.elghazawy.com/admin/item2/*/edit
    </div>
    <script>
        // Check if the current page is compatible
        chrome.tabs.query({ active: true, currentWindow: true }, function (tabs) {
            const currentUrl = tabs[0].url;
            const statusText = document.getElementById('status-text');

            if (currentUrl.match(/admin\.elghazawy\.com\/admin\/item2\/.*\/edit/)) {
                statusText.innerHTML = '<span class="active">‚úÖPage is compatible</span>';
                document.getElementById('analyze-btn').disabled = false;
            } else {
                statusText.innerHTML = '<span class="inactive">‚ö†Ô∏è Page is not compatible</span>';
                document.getElementById('analyze-btn').disabled = true;
            }
        });

        // run
        document.getElementById('analyze-btn').addEventListener('click', function () {
            chrome.tabs.query({ active: true, currentWindow: true }, function (tabs) {
                chrome.scripting.executeScript({
                    target: { tabId: tabs[0].id },
                    function: triggerAnalysis
                });
                window.close();
            });
        });

        function triggerAnalysis() {
            const panel = document.getElementById('seo-checker-panel');
            if (panel) {
                const refreshBtn = document.getElementById('refresh-seo');
                if (refreshBtn) {
                    refreshBtn.click();
                }
            } else {
                location.reload();
            }
        }

        document.getElementById('settings-btn').addEventListener('click', function () {
            alert('Settings are not implemented yet.');
        });
    </script>
</body>

</html>
